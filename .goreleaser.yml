before:
  hooks:
    - sed -i 's/devel/{{ .Tag }}/' ./pkg/version.json
builds:
- main: .
  binary: opc
  env:
  - CGO_ENABLED=0
  flags:
  - -trimpath
  goos:
  - windows
  # - linux
  # - darwin
  goarch:
  - amd64
  # - arm64
  # - s390x
  # - "386"
  # - mips64le
  # - ppc64le
archives:
- name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
    - '^docs:'
    - '^test:'

chocolateys:
  - owners: OpenShift Pipelines
    title: "OpenShift Pipeline CLI"
    summary: "A CLI for OpenShift Pipeline"
    authors: Openshift Pipelines Developers
    project_url: https://github.com/openshift-pipelines/opc
    icon_url: "https://avatars.githubusercontent.com/u/57996262"
    copyright: Apache 2.0
    license_url: https://github.com/openshift-pipelines/opc/blob/main/LICENSE
    project_source_url: https://github.com/openshift-pipelines/opc/
    bug_tracker_url: https://github.com/openshift-pipelines/opc/issues
    tags: "pipelines kubernetes"
    release_notes: "https://github.com/openshift-pipelines/opc/releases/tag/v{{ .Version }}"
    api_key: '{{ .Env.CHOCOLATEY_API_KEY }}'


